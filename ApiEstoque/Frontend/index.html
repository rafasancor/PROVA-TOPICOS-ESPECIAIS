<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Produtos em Estoque</h1>
        <nav>
            <ul>
                <li><a href="cadastro.html">Cadastrar Novo Produto</a></li>
                <li><a href="index.html">Listar Produtos</a></li>
                <li><a href="relatorio.html">Relatório de Estoque</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="lista-produtos">
            <h2>Lista de Produtos</h2>
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section id="modal-edicao" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar Produto</h2>
                <form id="form-edicao">
                    <input type="hidden" id="edit-id">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" required>
                    <label for="edit-quantidade">Quantidade:</label>
                    <input type="number" id="edit-quantidade" required>
                    <label for="edit-preco">Preço:</label>
                    <input type="number" id="edit-preco" step="0.01" required>
                    <label for="edit-descricao">Descrição:</label>
                    <textarea id="edit-descricao"></textarea>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
